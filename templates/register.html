{% extends './base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form class="form" action="/register" method="POST">
    <h1>Register</h1>
    <div>
        <label for="first_name">First Name</label>
        <input class="input-custom" type="text" name="first_name" placeholder="Type Your First Name" autofocus required
            id="first_name">
    </div>

    <div>
        <label for="last_name">Last Name</label>
        <input class="input-custom" type="text" name="last_name" placeholder="Type Your Last Name" required
            id="last_name">
    </div>

    <div>
        <label for="email">Email</label>
        <input class="input-custom" type="email" name="email" placeholder="Type Your Email" required id="email">
    </div>

    <div>
        <label for="password">Password</label>
        <input class="input-custom" type="password" name="password" placeholder="Type Your Password" required
            id="password">
    </div>
    {% if message %}
    <small class="error">{{ message }}</small>
    {% endif %}
    <button class="btn-primary" type="submit">Register</button>
</form>
{% endblock %}
